<!doctype html>
{% load static wagtailcore_tags wagtailimages_tags social_tags %}

{% menu_tags 'menu' as navigation %}

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>


<div class="menu">

    <ul class="menu-list">
        <li class="menu-item"><a class="menu-link" href="/#mission">Миссия</a></li>
        {% for item in navigation.menu_items.all %}
            <li class="menu-item"><a class="menu-link" {% if item.open_in_new_tab %} target="_blank"{% endif %} href="{{ item.link }}">{{  item.title }}</a></li>
        {% endfor %}
        <li class="menu-item"><a class="menu-link" href="/#contacts">Контакты</a></li>

    </ul>
</div>
