{% load static wagtailcore_tags wagtailimages_tags %}
{% load social_tags %}
<div class="page-header">
    <header class="header">
        <div class="header-wrap">
            <div class="header-left">
                <div class="header-logo">
                    <a class="logo" href="/"><img class="logo-img" src="{% static 'img/logo.svg' %}" alt="IT-Sochi" role="presentation"/>
                    </a>
                </div>
                <div class="header-menu">
                    {% include "home/_menu_list.html" %}
                </div>
            </div>
            <div class="header-right">
                <div class="socials header-socials">
                    {% social_menu "home/social/simple_menu.html" %}
                </div>
                <div class="toogleMenu toogleMenu_open"><img class="toogleMenu-img"
                                                             src="{% static 'img/icons/menu.svg' %}"
                                                             alt=""
                                                             role="presentation"/></div>
            </div>
        </div>
    </header>
</div>
